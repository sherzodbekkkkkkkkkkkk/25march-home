<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <fieldset style="width: 30%;">
        <legend>Login details</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name"> <br><br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email"> <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"> <br> <br>
    </fieldset>
    <fieldset style="width: 30%; ">
        <legend>Your feedback</legend>
        <label for="">Please check all the emotions that apply to you</label> <br>
        <label for="angry">Angry</label>
        <input type="checkbox" name="angry" id="angry"> <br>
        <label for="sad">Sad</label>
        <input type="checkbox" name="sad" id="sad"> <br>
        <label for="happy">Happy</label>
        <input type="checkbox" name="happy" id="happy"> <br>
        <label for="ambivalent">Ambivalent</label>
        <input type="checkbox" name="ambivalent" id="ambivalent"> <br>
        <label for="">How satisfied were you with our service?</label> <br>
        <label for="very">Very satisfied</label>
        <input type="radio" name="satisfaction" id="very"> <br>
        <label for="Satisfied">Satisfied</label>
        <input type="radio" name="satisfaction" id="Satisfied"> <br>
        <label for="Neutral">Neutral </label>
        <input type="radio" name="satisfaction" id="Neutral"> <br>
    </fieldset>
</body>
</html>
